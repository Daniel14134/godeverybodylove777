
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf4;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #6d4c41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #6d4c41;
    }
  </style>
</head>
<body>

  <h1>Kapcsolatfelvétel</h1>

  <form>
    <input type="text" placeholder="Neved" required><br>
    <input type="email" placeholder="Email címed" required><br>
    <textarea rows="5" placeholder="Üzeneted"></textarea><br>
    <button type="submit">Küldés</button>
  </form>

  <a href="index.html">⬅ Vissza a főoldalra</a>

</body>
</html>
